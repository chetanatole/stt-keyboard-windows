name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check mickey/

      - name: Run ruff formatter check
        run: ruff format --check mickey/

  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short --cov=mickey --cov-report=xml --cov-report=term-missing

      - name: Check overall coverage
        run: |
          coverage report --fail-under=80

      - name: Check coverage on changed files (PR only)
        if: github.event_name == 'pull_request'
        run: |
          pip install diff-cover
          diff-cover coverage.xml --compare-branch=origin/main --fail-under=80

  build:
    runs-on: windows-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "."

      - name: Verify imports
        run: |
          python -c "from mickey.hotkey import HotkeyListener; print('Hotkey OK')"
          python -c "from mickey.transcriber import Transcriber; print('Transcriber OK')"
          python -c "from mickey.config import config; print('Config OK')"
          python -c "from mickey.typer import TextTyper; print('Typer OK')"
